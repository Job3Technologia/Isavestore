  <body>
    <header id="site-header">
      <div class="nav-row">
        <a class="brand" href="index.html"><span class="logo">i</span><span>ISave</span></a>
        <nav>
          <div class="nav-links">
            <a href="index.html">Home</a>

          </div>
        </nav>
        <a class="icon-btn" id="accountBtn" href="account.html" aria-label="Account" title="Account">ðŸ‘¤</a>
      </div>
    </header>

    <main>
      <section class="container">
        <h2>Contact Us</h2>
        <p class="sub">Book us for onsite collection or support, or send a message.</p>
        <div class="card" style="padding:16px">
          <div class="actions" style="flex-direction:column;gap:8px">
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
              <input id="c-name" type="text" placeholder="Your Name" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
              <input id="c-email" type="email" placeholder="Email" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
            </div>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
              <input id="c-phone" type="text" placeholder="Phone (+27...)" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
              <input id="c-subject" type="text" placeholder="Subject" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
            </div>
            <textarea id="c-msg" placeholder="Message" style="min-height:100px;padding:10px;border:1px solid #e5e7eb;border-radius:10px"></textarea>
            <button id="c-send" class="btn btn-primary">Send</button>
          </div>
          <div id="c-result" style="margin-top:12px"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container legal">
        <div>Â© 2025 ISave Store. All rights reserved.</div>
        <div class="links">
          <a href="terms.html">Terms &amp; Conditions</a>
          <a href="rules.html">Rules</a>
        </div>
      </div>
    </footer>

    <script>
      window.initCarousel = function(){};
      document.getElementById('c-send').onclick = ()=>{
        const req = {
          name: document.getElementById('c-name').value||'',
          email: document.getElementById('c-email').value||'',
          phone: document.getElementById('c-phone').value||'',
          subject: document.getElementById('c-subject').value||'',
          message: document.getElementById('c-msg').value||''
        };
        if(!req.name || !req.email || !req.message){ return alert('Please complete name, email, and message.'); }
        const list = JSON.parse(localStorage.getItem('isave_contact_requests')||'[]');
        list.unshift({...req, at: Date.now()});
        localStorage.setItem('isave_contact_requests', JSON.stringify(list));
        document.getElementById('c-result').innerHTML = '<div class="card" style="padding:12px;background:#ecfdf5;border:1px solid #10b981;color:#065f46">Thanks! We will get back to you shortly.</div>';
      };
    </script>
  </body>
