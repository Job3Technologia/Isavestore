        <a class="icon-btn" id="accountBtn" href="account.html" aria-label="Account" title="Account">ðŸ‘¤</a>

    <main>
      <section class="container">
        <h2>Device Setup</h2>
        <p class="sub">Book a setup session for new or existing devices. Weâ€™ll handle data transfer and configuration.</p>
        <div class="card" style="padding:16px">
          <div class="actions" style="flex-direction:column;gap:8px">
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
              <select id="s-device" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px">
                <option>iPhone</option>
                <option>Mac</option>
                <option>iPad</option>
                <option>Watch</option>
              </select>
              <input id="s-model" type="text" placeholder="Model" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
            </div>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
              <select id="s-type" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px">
                <option>Data Transfer</option>
                <option>New Device Setup</option>
                <option>Software Update</option>
                <option>Configuration & Security</option>
              </select>
              <input id="s-date" type="date" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
            </div>
            <input id="s-location" type="text" placeholder="Location (store or address)" style="padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
            <textarea id="s-notes" placeholder="Notes" style="min-height:90px;padding:10px;border:1px solid #e5e7eb;border-radius:10px"></textarea>
            <button id="s-submit" class="btn btn-primary">Book Setup</button>
          </div>
          <div id="s-result" style="margin-top:12px"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container legal">

        </div>

    <script>
      window.initCarousel = function(){};
      document.getElementById('s-submit').onclick = ()=>{
        const req = {
          device: document.getElementById('s-device').value,
          model: document.getElementById('s-model').value||'',
          type: document.getElementById('s-type').value,
          date: document.getElementById('s-date').value||'',
          location: document.getElementById('s-location').value||'',
          notes: document.getElementById('s-notes').value||''
        };
        if(!req.model || !req.date || !req.location){ return alert('Please complete model, date, and location.'); }
        const list = JSON.parse(localStorage.getItem('isave_setups')||'[]');
        list.unshift({...req, at: Date.now()});
        localStorage.setItem('isave_setups', JSON.stringify(list));
        document.getElementById('s-result').innerHTML = '<div class="card" style="padding:12px;background:#ecfdf5;border:1px solid #10b981;color:#065f46">Setup booked. We will confirm the slot.</div>';
      };
    </script>
  </body>
